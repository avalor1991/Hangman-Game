<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="assets/js/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div id ="movie_a">Movie Theme</div>
            </div>
            <div class="col-md-6">
                <div id ="title">Hangman</div>
            </div>
            <div class="col-md-3">
                <div id ="movie_b">Movie Theme</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <div id="youwin">YOU WIN</div>
                <div id="youlose">YOU LOSE</div>
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>
    <script>
        resetGame();
        updateDisplay();
    </script>
   
</body>

</html>
